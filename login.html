<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Keren</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: red;
      position: relative;
      overflow: hidden;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
      overflow: hidden;
    }

    .video-background iframe {
      width: 100vw;
      height: 56.25vw; /* 16:9 ratio */
      min-height: 100vh;
      min-width: 177.77vh; /* 16:9 ratio */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      padding: 10px 20px;
      background-color: #00c6ff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #0072ff;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }

    img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- YouTube Embed Background -->
  <div class="video-background">
    <iframe 
      src="https://www.youtube.com/embed/CsrsR_sC2jE?autoplay=1&loop=1&playlist=CsrsR_sC2jE&controls=0&modestbranding=1&rel=0" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen
    ></iframe>
  </div>

  <div class="login-box">
    <img src="https://i.ibb.co.com/0gRSMtJ/IMG-20250415-WA0298-1.jpg" alt="User Icon">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <div id="error-msg" class="error"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      if (user === 'hozoo' && pass === 'root') {
        window.location.href = 'https://xdg-open.com';
      } else {
        errorMsg.textContent = 'Username atau password salah!';
      }
    }
  </script>
</body>
</html>
